<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://kit.fontawesome.com/2dc0c28b11.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>

    <div id="chat-circle" class="btn btn-raised">
        <div id="chat-overlay"></div>
        <i class="fa-solid fa-robot"></i>
	</div>
    <div class="bodychat shadow p-1 mb-5 rounded">
      <div class="container-fluid bg-primary d-flex">
        <h4 class="mx-2 my-2 py-2 text-light">ChatBot</h4>
        <div class="control ms-auto d-flex ">
          <a href="#" onclick="" class="mx-2 my-1 py-2 text-light  fs-3">
            <i class="fa-solid fa-rectangle-xmark"></i></a>
          <a href="#" onclick="" class="mx-2 my-1 py-2 text-light  fs-3">
            <i class="fa-solid fa-angle-down  chat-box-toggle"></i></a>
        </div>
      </div>
      <div class="message d-flex flex-column"></div>
      <div class="input-group d-flex align-self-end">
        <input
          type="text"
          class="form-control"
          id="msg"
          placeholder="enter your message ..."
          aria-label="enter your message ..."
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-secondary"
          type="button"
          id="sendmsg"
          onclick="newMessage()"
        >
          send
        </button>
      </div>
    </div>
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
